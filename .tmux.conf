# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank' # enables copying highlighted text to system clipboard
set -g @plugin 'tmux-plugins/tmux-pain-control' # adds standard pane navigation bindings.
set -g @plugin 'tmux-plugins/tmux-ressurect'

# Override index
set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal 'xterm-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'


# Renumber windows on closing
set-option -g renumber-windows on

set -g @catppuccin_flavour 'mocha'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
